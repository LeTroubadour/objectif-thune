  <title>Objectif Thune - Prototype</title>
  <link rel="stylesheet" href="style.css" />

<body>

  <div class="container">

    <div class="dashboard">
      <h2><div id="current-year">Année X sur Y</div></h2>

      <h2>Argent à investir</h2>
      <div id="available-money">0 €</div>

      <h2>Patrimoine Total</h2>
      <div id="total-wealth">0 €</div>

    <!-- Livret A Module -->
    <div class="livret-a-module">
      <h2>Livret A</h2>
      <div id="livret-a-amount">0 € investis</div>
      <button id="invest-button">Investir</button>
      <button id="withdraw-button">Retirer</button>
    </div>
  </div>

  <script src="script.js"></script>
