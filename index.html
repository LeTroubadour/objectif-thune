<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objectif Thune - Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Dashboard -->
    <div class="dashboard">
      <div class="dashboard-section">
        <div id="current-year">Année X sur Y</div>
      </div>

      <div class="dashboard-section">
        <img src="pictures/Money-box.webp" alt="Money-box" class="dashboard-image">
      </div>

      <div class="dashboard-section">
        <h2 class="dashboard-title">Argent Disponible</h2>
        <div id="available-money" class="dashboard-amount">0 €</div>
      </div>

      <div class="dashboard-section">
        <h2 class="dashboard-title">Patrimoine Total</h2>
        <div id="total-wealth" class="dashboard-amount">0 €</div>
      </div>

    </div>

    <!-- Modules d'investissement -->
    <div class="modules-container">

      <!-- Module livret A -->
      <div class="module">
        <h2>Livret A</h2>

        <div class="toggle-container">
          <button id="toggle-view-livretA" class="toggle-button active">
            <img src="pictures/down-arrow.png" alt="Toggle View"> 
            <!-- source: "https://www.flaticon.com/free-icons/down-arrow" title="down arrow icons">Down arrow icons created by Smartline - Flaticon -->
          </button>
            <div class="toggle-content">
              <div id="livret-a-amount" class="module-amount active">0 € investis</div>
              <div id="livret-a-profit" class="module-amount">0 € de profit</div>
            </div>
        </div>

        <div class="button-group">
          <button id="invest-button-livretA" class="action-button">Investir</button>
          <button id="withdraw-button-livretA" class="action-button">Retirer</button>
        </div>
        <div id="livretA-action-form" class="action-form">
          <span id="livretA-close-form" class="close-icon">&times;</span>
          <input type="number" id="livretA-action-amount" placeholder="Montant" min="0">
          <div class="form-buttons">
            <button id="livretA-confirm-action" class="confirm-button">Confirmer</button>
          </div>
        </div>
      </div>

      <!-- Module obligations -->
      <div class="module">
        <h2>Obligations</h2>
        <div id="obligations-amount" class="module-amount active">0 € investis</div>
        <div class="button-group">
          <button id="invest-button-obligations" class="action-button">Investir</button>
          <button id="withdraw-button-obligations" class="action-button">Retirer</button>
        </div>
      </div>

      <!-- Module actions (ETF) -->
      <div class="module">
        <h2>Actions</h2>

        <div class="toggle-container">
          <button id="toggle-view-actions" class="toggle-button active">
            <img src="pictures/down-arrow.png" alt="Toggle View"> 
            <!-- source: "https://www.flaticon.com/free-icons/down-arrow" title="down arrow icons">Down arrow icons created by Smartline - Flaticon -->
          </button>
            <div class="toggle-content">
              <div id="actions-amount" class="module-amount active">0 € investis</div>
              <div id="actions-profit" class="module-amount">0 € de profit</div>
            </div>
        </div>

        <div class="button-group">
          <button id="invest-button-actions" class="action-button">Investir</button>
          <button id="withdraw-button-actions" class="action-button">Retirer</button>
        </div>
      </div>

    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
